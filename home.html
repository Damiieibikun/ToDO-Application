<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Todo-Home</title>
  </head>

  <body>
    <section id="todo-list">
      <div id="todo-top" class="flex align-center">
        <h1 class="lg-txt">todo</h1>
        <div class="flex align-center gap-10" id="add-new-task">
          <button class="flex align-center gap-10", style="font-weight: 600;">
            Create Task
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-lg"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
              />
            </svg>
          </button>
        </div>
      </div>

      <div id="todo-details" class="grid">
        <div class="todo-details-items flex-col" id="categories">
          <button class="flex align-center gap-10" id="open-cat">
            Create Category
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-lg"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
              />
            </svg>
          </button>

          
          <div id="category-list" class="mt-30 mb-30 gap-10 align-center">
            <div class="color-div" style="background-color: #9e86b6"></div>
            <p id="category-name">Work</p>
            <div class="color-div" style="background-color: #86b1b6"></div>
            <p id="category-name">Study</p>
            <div class="color-div" style="background-color: #e5bdc7"></div>
            <p id="category-name">Entertainment</p>
            <div class="color-div" style="background-color: #c3dfb3"></div>
            <p id="category-name">Family</p>
          </div>

          <div class="flex align-center justify-center">
            <input type="checkbox" name="" id="done-tasks" />
            <span style="font-weight: 300">Hide done tasks</span>
          </div>

          <div class="flex align-center justify-center mt-30">
            <img src="images/girl.jpg" alt="" width="60%">
          </div>
        </div>

        <div class="todo-details-items flex gap-20" id="todo-items">

            <!-- <div class="task-card">
                <div style="text-align: end;" class="dropdown-edit-delete">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                      </svg>
                </div>
                <p class="task-title">Title</p>
                <p class="task-description">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                <div style="text-align: end;">
                    <input type="checkbox" name="" class="check-task"> <span class="done">Done</span>
                </div>
                
            </div> -->
            
        </div>
      </div>

      <div id="add-categories">
        <div id="add-categories-details" class="flex-col align-center gap-20">
          <span id="close" class="flex align-center gap-10"
            >Close
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-lg"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
              /></svg
          ></span>

          <form
            action=""
            id="category-form"
            class="flex-col justify-center align-center gap-20"
          >
            <label for="category-input">Create Category</label>
            <input
              type="text"
              placeholder="Enter Name"
              id="category-input"
              class="right-format"
            />
            <div
              id="select-color"
              class="flex justify-center align-center gap-10"
            >
              <span>Pick a Color</span>
              <input type="color" id="color-picker" value="#B69F85" />
            </div>
            <button id="add-category" type="submit">Add Category</button>
          </form>

          <div id="chosen-colors" class="flex gap-20">
            <!-- <div class="chosen-color flex-col align-center">
                <div class="color-div-sm" style="background-color: beige;"></div>
                <p id="category-name-sm">Work</p>
            </div> -->
          </div>
        </div>
      </div>

      <div id="add-tasks">
        <div id="add-tasks-details" class="flex-col align-center gap-20">
          <span id="close-task" class="flex align-center gap-10"
            >Close
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-lg"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
              /></svg
          ></span>

          <form
            action=""
            id="task-form"
            class="flex-col justify-center gap-20"
          >
            <label for="task-title">Title</label>
            <input
              type="text"
              id="task-title"
              class="right-format"
              placeholder="add a title..."
            />
            <div class="flex-col">
                <label for="task-details">Description</label>
                <textarea name="" id="task-details" cols="30" rows="7" class="right-format" placeholder="add a description..."></textarea>
            </div>

            <div>
                <p>Assign Category:</p>
                <div id="availiable-categories" class="flex align-center gap-10">
                    <!-- <div class="chosen-color flex align-center gap-10">
                        <div class="color-div-sm" style="background-color: beige;"></div>
                        <p id="category-name-sm">Work</p>
                        <input type="checkbox" name="" id="selected-cat" />
                    </div> -->
                </div>
            </div>
            <button id="add-task" type="submit">Add Task</button>
          </form>

          <div id="chosen-colors" class="flex gap-20">
           
          </div>
        </div>
      </div>
    </section>
    <script src="js/home.js"></script>
  </body>
</html>
